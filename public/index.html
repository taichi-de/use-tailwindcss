<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row">
        <div class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
          <h1 class="text-4xl font-semibold text-gray-200 p-3">Hi! I'm John!</h1>
        </div>
      </div>
      <!-- <img src="<%= require('../images/man-smiles.jpg') %>" style="width:300px;"/>  -->
      <div class="row my-5">
        <figure class="w-100 md:flex bg-gray-100 rounded-xl p-8 md:p-0">
          <img class="w-32 h-32 md:w-48 md:h-auto rounded-l-lg mx-auto" src="images/stylish-man-in-bow-tie.jpg" alt="" width="384" height="512">
          <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
            <blockquote>
              <p class="text-lg font-semibold">
                “Tailwind CSS is the only framework that I've seen scale
                on large teams. It’s easy to customize, adapts to any design,
                and the build size is tiny.”
              </p>
            </blockquote>
            <figcaption class="font-medium">
              <div class="text-indigo-700">
                Sarah Dayan
              </div>
              <div class="text-gray-400">
                Staff Engineer, Algolia
              </div>
            </figcaption>
          </div>
        </figure>
      </div>
      <div class="flex bg-gray-100 rounded-lg">
        <div class="flex-none w-48 relative">
          <img src="images/man-smiles-over-coffee-in-cafe.jpg" alt="" class="absolute inset-0 w-full h-full object-cover rounded-l-lg" />
        </div>
        <form class="flex-auto p-6">
          <div class="flex flex-wrap">
            <h1 class="flex-auto text-xl text-black-400 font-semibold">
              Classic Utility Jacket
            </h1>
            <div class="text-xl font-semibold text-gray-500">
              $110.00
            </div>
            <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2">
              In stock
            </div>
          </div>
          <div class="flex items-baseline mt-4 mb-6">
            <div class="space-x-2 flex">
              <label>
                <input class="w-5 h-5 flex items-center justify-center bg-gray-100 rounded-lg" name="size" type="radio" value="xs" checked>
                XS
              </label>
              <label>
                <input class="w-5 h-5 flex items-center justify-center" name="size" type="radio" value="s">
                S
              </label>
              <label>
                <input class="w-5 h-5 flex items-center justify-center" name="size" type="radio" value="m">
                M
              </label>
              <label>
                <input class="w-5 h-5 flex items-center justify-center" name="size" type="radio" value="l">
                L
              </label>
              <label>
                <input class="w-5 h-5 flex items-center justify-center" name="size" type="radio" value="xl">
                XL
              </label>
            </div>
            <div class="ml-auto text-sm text-gray-500 underline">Size Guide</div>
          </div>
          <div class="flex space-x-3 mb-4 text-sm font-medium">
            <div class="flex-auto flex space-x-3">
              <button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white hover:bg-blue-300" type="submit">Buy now</button>
              <button class="w-1/2 flex items-center justify-center rounded-md border border-gray-300 hover:bg-yellow-300" type="button">Add to bag</button>
            </div>
            <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-gray-400 border border-gray-300" type="button" aria-label="like">
              <svg width="20" height="20" fill="currentColor">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
              </svg>
            </button>
          </div>
          <p class="text-sm text-gray-500">
            Free shipping on all continental US orders.
          </p>
        </form>
      </div>

    </div>

  </body>
</html>
